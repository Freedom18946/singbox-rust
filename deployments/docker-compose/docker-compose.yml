version: '3.8'

services:
  # Trojan Server (HTTPS on 443)
  trojan-server:
    image: ghcr.io/freedom18946/singbox-rust:v1.0.0
    container_name: singbox-trojan
    restart: unless-stopped
    
    ports:
      - "443:443/tcp"
    
    volumes:
      - ./config-examples/trojan-server.json:/etc/singbox/config.json:ro
      - ./certs:/etc/singbox/certs:ro
      - trojan-data:/var/lib/singbox
    
    environment:
      SB_LOG_LEVEL: info
      SB_INBOUND_RATE_LIMIT_PER_IP: 100
      SB_INBOUND_RATE_LIMIT_WINDOW_SEC: 10
      SB_INBOUND_RATE_LIMIT_QPS: 1000
      SB_INBOUND_AUTH_FAILURE_MAX: 10
      SB_INBOUND_AUTH_FAILURE_WINDOW_SEC: 60
    
    networks:
      - singbox-net
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    healthcheck:
      test: ["CMD", "singbox-rust", "version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Shadowsocks Server (Custom port)
  shadowsocks-server:
    image: ghcr.io/freedom18946/singbox-rust:v1.0.0
    container_name: singbox-shadowsocks
    restart: unless-stopped
    
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    
    volumes:
      - ./config-examples/shadowsocks-server.json:/etc/singbox/config.json:ro
      - shadowsocks-data:/var/lib/singbox
    
    environment:
      SB_LOG_LEVEL: info
      SB_INBOUND_RATE_LIMIT_PER_IP: 200
      SB_INBOUND_RATE_LIMIT_WINDOW_SEC: 10
      SB_UDP_OUTBOUND_BPS_MAX: 104857600  # 100 MB/s
      SB_UDP_OUTBOUND_PPS_MAX: 100000
    
    networks:
      - singbox-net
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    healthcheck:
      test: ["CMD", "singbox-rust", "version"]
      interval: 30s
      timeout: 3s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: singbox-prometheus
    restart: unless-stopped
    
    ports:
      - "9090:9090"
    
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    
    networks:
      - singbox-net
    
    depends_on:
      - trojan-server
      - shadowsocks-server

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: singbox-grafana
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    volumes:
      - graf ana-data:/var/lib/grafana
    
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    
    networks:
      - singbox-net
    
    depends_on:
      - prometheus

networks:
  singbox-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  trojan-data:
  shadowsocks-data:
  prometheus-data:
  grafana-data:
