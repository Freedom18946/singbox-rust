apiVersion: apps/v1
kind: Deployment
metadata:
  name: singbox-rust
  labels:
    app: singbox-rust
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: singbox-rust
  template:
    metadata:
      labels:
        app: singbox-rust
        version: v1.0.0
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: singbox-rust
        image: ghcr.io/freedom18946/singbox-rust:v1.0.0
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: socks
          containerPort: 1080
          protocol: TCP
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        
        env:
        - name: SB_LOG_LEVEL
          value: "info"
        - name: SB_INBOUND_RATE_LIMIT_PER_IP
          value: "100"
        - name: SB_INBOUND_RATE_LIMIT_WINDOW_SEC
          value: "10"
        
        volumeMounts:
        - name: config
          mountPath: /etc/singbox
          readOnly: true
        
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        
        livenessProbe:
          exec:
            command:
            - singbox-rust
            - version
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          tcpSocket:
            port: 1080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      
      volumes:
      - name: config
        configMap:
          name: singbox-rust-config

---
apiVersion: v1
kind: Service
metadata:
  name: singbox-rust
  labels:
    app: singbox-rust
spec:
  type: ClusterIP
  selector:
    app: singbox-rust
  ports:
  - name: socks
    port: 1080
    targetPort: 1080
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: singbox-rust-config
data:
  config.json: |
    {
      "log": {
        "level": "info"
      },
      "inbounds": [
        {
          "type": "socks",
          "listen": "0.0.0.0",
          "port": 1080
        }
      ],
      "outbounds": [
        {
          "type": "direct"
        }
      ]
    }
