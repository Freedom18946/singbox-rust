[advisories]
version = 2
ignore = [
  # Temporary allow: `atty` unmaintained/unsound warnings; plan to migrate to `is-terminal` upstream
  "RUSTSEC-2021-0145",
  # Temporary allow during baseline setup - should be addressed
  "RUSTSEC-2024-0419",  # idna vulnerability
  "RUSTSEC-2024-0421",  # idna punycode issue
  "RUSTSEC-2024-0437",  # protobuf recursion crash
  "RUSTSEC-2025-0017"   # trust-dns unmaintained
]
yanked = "deny"          # Changed from warn to deny - no yanked crates allowed
unmaintained = "all"     # Report all unmaintained crates

[licenses]
version = 2
allow = ["MIT","Apache-2.0","BSD-3-Clause","BSD-2-Clause","ISC","Unicode-DFS-2016","Unicode-3.0","CDLA-Permissive-2.0","Zlib","OpenSSL"]
confidence-threshold = 0.8
[[licenses.exceptions]]
# Workspace crates don't require explicit licensing
name = "app"
version = "*"
allow = ["MIT", "Apache-2.0"]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
