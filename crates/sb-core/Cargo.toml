[package]
name = "sb-core"
version = "0.1.0"
edition = "2021"

[dependencies]
# 原有依赖（保留）
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.22"
bytes = "1.10"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
dashmap = "5.5"
fastrand = "2.3"  # 新增：用于随机 jitter
futures = "0.3"
getrandom = "0.3"
hex = "0.4"
hmac = "0.12"
http = "0.2"
hyper = "0.14"
lazy_static = "1.5"
libc = "0.2"
log = "0.4"
once_cell = "1.21"  # 新增：用于 lazy static
parking_lot = "0.12"
rand = "0.8"
regex = "1.10"
ring = "0.17"
rustls = "0.23"
sb-config = { path = "../sb-config" }
sb-metrics = { path = "../sb-metrics" }
sb-platform = { path = "../sb-platform" }
sb-types = { path = "../sb-types" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
sha2 = "0.10"
smallvec = "1.15"  # 新增：用于小向量（如 DNS addrs）
socket2 = "0.6"  # 新增：用于 socket 配置
thiserror = "1.0"
tokio = { version = "1.47", features = ["full"] }
tokio-rustls = "0.26"
tokio-util = "0.7"
tower = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.18", features = ["v4", "serde"] }
webpki-roots = "0.26"  # 新增：用于 TLS root certs
fail = { version = "0.5", optional = true }
notify = { version = "6.0", optional = true }

[dev-dependencies]
# 原有 dev-deps，如果有
loom = "0.7"

[features]
# 基线：不默认开启任何可选功能，便于上层精确组合
default = []

# 历史/代码中出现过的功能位（按字母序归并；全部先落空数组，行为不变）
adapter            = []
analyze_json       = []
bench              = []
cache_stats        = []
cache_stats_hot    = []
cache_stats_wire   = []
chaos              = []
dev-cli            = []
dns_cache          = []
dns_doh            = []
dns_dot            = []
dns_http           = []
dns_udp            = []
dsl_analyze        = []
dsl_derive         = []
dsl_plus           = []
error-v2           = []
explain            = []
fuzzing            = []
handshake_alpha    = []
http_exporter      = []
labels             = []
metrics            = []
minijson           = []
obs                = []
out_hysteria2      = []
out_naive          = []
out_quic           = []
out_shadowtls      = []
out_ssh            = []
out_ss             = []
out_trojan         = []
out_tuic           = []
out_vless          = []
out_vmess          = []
out_wireguard      = []
preview            = []
router             = []
routing            = ["router"]  # routing as alias for router
rules_capture      = []
sbcore_analyze_json= []
sbcore_rules_tool  = []
scaffold           = []  # 满足 app 依赖
schema-v2          = []
selector_p3        = []
socks              = []
subs_clash         = []
subs_http          = []
subs_singbox       = []
tls_rustls         = []  # 匹配代码中的 tls_rustls（或改代码为 tls-rustls）
failpoints         = ["dep:fail"]
resolv_conf        = ["dep:notify"]

# 你也可以在后续提交中，将这些特性与依赖绑定，例如：
# subs_http = ["sb-subscribe?/http"]  # 示例：当 sb-subscribe 提供 http 子特性时
