# Clippy 配置
msrv = "1.92.0"

# ===== 代码质量规则 =====
# 分层策略：开发阶段 warn，发布阶段 deny

# ===== 开发阶段 (默认) =====
# 以下规则在开发时为 warn，允许快速原型
# 在 lib.rs 中可选择性添加:
# #![warn(clippy::unwrap_used, clippy::expect_used)]

# ===== 发布阶段 =====
# 在准备发布时，在 lib.rs 中改为:
# #![deny(clippy::unwrap_used, clippy::expect_used, clippy::panic)]

# ===== 允许的例外 =====
# 测试代码中允许 unwrap/expect
# 使用 #[cfg(test)] 下可以放宽
# 二进制入口 (main.rs) 可以使用 expect

# ===== 风格规则 (始终 warn) =====
# missing_docs = "warn"
# clippy::missing_docs_in_private_items = "warn"
