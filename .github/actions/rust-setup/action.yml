name: "Rust Setup (toolchain+cache)"
description: "Set up Rust toolchain and cache"
inputs:
  toolchain:
    description: "Rust toolchain (default stable)"
    required: false
    default: stable
  components:
    description: "Comma-separated components (e.g. clippy,rustfmt)"
    required: false
    default: "clippy,rustfmt"
runs:
  using: "composite"
  steps:
    - name: Install toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ inputs.toolchain }}
        components: ${{ inputs.components }}
    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        cache-on-failure: true

