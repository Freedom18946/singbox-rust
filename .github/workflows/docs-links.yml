name: Docs Links

on:
  push:
    paths:
      - 'docs/**'
      - 'scripts/tools/check-doc-links.sh'
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/tools/check-doc-links.sh'

jobs:
  docs-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check docs links
        run: bash scripts/tools/check-doc-links.sh docs
