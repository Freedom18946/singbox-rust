name: feature-audit
on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust 1.82
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.82.0
          components: rustfmt, clippy
      - name: Audit features
        run: |
          chmod +x scripts/audit_features.sh
          ./scripts/audit_features.sh
      - name: Check (CLI only quick sanity)
        run: |
          cargo check -p app --no-default-features --features "admin_debug,subs_http,reqwest"
      - name: Clippy (strict gates)
        run: |
          cargo clippy --workspace --all-targets -- \
            -D warnings \
            -D clippy::unwrap_used \
            -D clippy::expect_used \
            -D clippy::panic \
            -D clippy::todo \
            -D clippy::unimplemented \
            -D clippy::undocumented_unsafe_blocks
      - name: Unit tests (reqwest off)
        run: |
          cargo test -p app --no-default-features -- --nocapture

      - name: Unit tests (reqwest on)
        run: |
          cargo test -p app --no-default-features --features reqwest -- --nocapture