# Configuration that references legacy format GEO database files
inbounds:
  - type: socks
    listen: "127.0.0.1:1080"
    tag: "socks-in"

outbounds:
  - type: direct
    tag: "direct"

route:
  geoip:
    path: "app/tests/fixtures/geo/legacy/legacy-geoip.db"
    version: 1  # Old format version
  geosite:
    path: "app/tests/fixtures/geo/legacy/legacy-geosite.db"
    version: 1  # Old format version
  rules:
    - geoip: "CN"
      outbound: "direct"
    - geosite: "google"
      outbound: "direct"